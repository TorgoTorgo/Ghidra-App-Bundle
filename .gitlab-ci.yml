stages:
    - dmg

.dmg:
    image: python:3.7-alpine
    stage: dmg
    script:
        # Add genisoimage
        - apk add cdrkit
        - pip install -r requirements.txt
        - ./update.py -u "${URL}" -d -v "${VERSION}"
    artifacts:
        paths:
            - '*.dmg'

